{% extends "index.html" %}

{% block title_head %} Cargar Producto {% endblock title_head %}
{% block titulo %} Estoy en la pagina para cargar productos{% endblock titulo %}
{% block section %} 
<a class="btn btn-secondary" href={% url "productos:VerProducto" %}>Ver todos los productos</a>
<form action={% url "productos:CargarProducto" %} method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{form}}

    <input type="submit" value="Cargar">
</form> 

{% endblock section %}
