{% extends "index.html" %}

{% block title_head %} Cambiar contraseña {% endblock title_head %}
{% block titulo %} Cambiar CGontraseña {% endblock titulo %}
{% block section %} 

<div class="container">

    <div class="container text-center">
        <h1>Cambiar Contraseña</h1>
    </div>
    
    <div class="container">
        <form id="login-form" style=" width: 50vw; margin-left : 20vw;" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <div class="container text-center">
            <button type="submit" class="btn btn-primary">Cambiar</button>
            </div>
        </form>
    </div>
</div>

{% endblock section %}
