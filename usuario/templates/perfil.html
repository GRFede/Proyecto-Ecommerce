{% extends "index.html" %}

{% block title_head %} Editar Perfil {% endblock title_head %}
{% block titulo %} Pagina para edicion del perfil{% endblock titulo %}
{% block section %} 

<div class="container text-center">
    <h1>Editar Perfil</h1>
</div>

<div class="container">

<form style=" width: 50vw; margin-left : 20vw;" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form }}

    <div class="container text-center">
    <button type="submit" class="btn btn-primary text-center">Guardar</button>
    </div>
</form>
</div>
<p class="text-center">Necesitas cambiar la contraseña?<a href={% url 'usuarios:cambiar_contraseña' %}> Haz click acá</a></p>
{% endblock section %}
